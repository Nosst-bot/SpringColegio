<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de estudiantes</title>
</head>
<body>
<a th:href="@{/registro}">AÃ±adir estudiante</a>
<h1>Lista de estudiantes registrados.</h1>

<table>
    <thead>
    <tr>
        <th>ID del estudiante</th>
        <th>Nombre del Estudiante</th>
        <th>Edad del estudiante</th>
        <th>Email del estudiante</th>
        <th>Boton de borrar</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="estudiante: ${estudiantes}">
        <td th:text="${estudiante.estudianteID}"></td>
        <td th:text="${estudiante.estudianteNombre}"></td>
        <td th:text="${estudiante.estudianteEdad}"></td>
        <td th:text="${estudiante.email}"></td>
        <td>
            <form th:action="@{'/borrar/' +${estudiante.estudianteID}}" method="post">
                <button type="submit">Borrar</button>
            </form>
        </td>
    </tr>
    </tbody>

</table>
</body>
</html>
